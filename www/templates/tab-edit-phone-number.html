<ion-view view-title="Edit Phone Number">
    <ion-content>
      
        <label class="item item-input">
            <span class="input-label">Full Phone Number</span>
            <input type="tel" ng-model="test2" placeholder="e.g. +11234567890">
        </label>
        <button class="button button-block button-positive" ng-click ="setPhoneNumber(test2)">
          Set Phone Number
        </button>
    </ion-content>
</ion-view>
