<ion-view view-title="Edit Emergency Number">
    <ion-content>
      
        <label class="item item-input">
            <span class="input-label">Emergency Number</span>
            <input type="tel" ng-model="test" placeholder="{{emergencynumber}}">
        </label>
        <button class="button button-block button-assertive" ng-click ="setEmergencyNumber(test)">
            Set Emergency Number
        </button>

    </ion-content>
</ion-view>
