<ion-view view-title="Edit Name">
    <ion-content>
      
        <label class="item item-input">
            <span class="input-label">Full Name</span>
            <input type="text" ng-model="test" placeholder="{{name}}">
        </label>
        <button class="button button-block button-positive" ng-click ="setName(test)">
          Set Name
        </button>
    </ion-content>
</ion-view>
