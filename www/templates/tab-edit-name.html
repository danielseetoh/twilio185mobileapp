<ion-view view-title="Edit Name">
    <ion-content>
      <div class="list list-inset">
        <label class="item item-input">
            <span class="input-label">Full Name</span>
            <input type="text" ng-model="test" placeholder="{{name}}">
        </label>
      </div>
        <button class="button button-block button-assertive" ng-click ="setName(test)">
          Set Name
        </button>
    </ion-content>
</ion-view>
